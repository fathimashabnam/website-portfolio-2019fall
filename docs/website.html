<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>An Engineer's Guide</title>

  <body>

    <div class='header-container'>
      <div class='header'>
        <div class='home'><img src='home.png' alt="Home logo" style="width:70px;height:70px;"/></div>
        <div class='title'> <h1 style="font-size:40px"> An Engineer's Guide To <strike> Surviving </strike> <em> <br/> Thriving </em> in Engineering </h1> </div>
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Menu</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
          </div>
        </div>
        <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
        </script>
      </div>
    </div>
